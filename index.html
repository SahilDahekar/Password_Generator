<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="head">
                <section>
                    <h1>Generate a <br><span>random password</span></h1>
                    <p>Never use an insecure password again.</p>
                </section>
                <button id="pass" onclick="assignpass()"><img src="svgs/charge.svg" alt="">Generate passwords</button>
                <input type="number" placeholder="0" id="custom-len" oninput="customlen()" max="20" min="1">
                <p class="msg">(Enter length of 1-20)</p>
                <hr>
            </div>
            <div class="btn">
                    <div class="inner">
                        <button id="btn-one"><img src="svgs/3 dot.svg" alt=""></button>
                        <button id="btn-two"><img src="svgs/3 dot.svg" alt=""></button>
                    </div>
                    <div class="inner">
                        <button id="btn-three"><img src="svgs/3 dot.svg" alt=""></button>
                        <button id="btn-four"><img src="svgs/3 dot.svg" alt=""></button>
                    </div>
            </div>
    </div>
    <div class="attribution">
        Coded by <a href="https://github.com/SahilDahekar/Password_Generator.git">Sahil Dahekar</a>.
    </div>
    <script src="main.js"></script>
</body>
</html>
